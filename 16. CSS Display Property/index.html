<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* best practise */
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      div {
        border: 1px solid red;
        height: 300px;
        width: 300px;
        margin: 25px;
        padding: 10px;
      }
      span {
        border: 2px solid green;
        height: 800px;
        width: 500px;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div>Welcome to CodeHelp</div>

    <span>This is Harry</span>
    <span>This is Harry</span>
    <span>This is Harry</span>
    <span>This is Harry</span>
  </body>
</html>

<!-- 
    Block Element
 - div , p , h1 ,etc 

 - starts with new line
 - takes complete width
 - also take custom height/width
 - also take custom margin/padding

    Inline Element

 - a , span ,etc

 - starts with same line
 - takes only content required width
 - dosn't take custom height/width
 - takes custom margin(only horizontal) /padding

    Inline-Block Element
 - behaves like inline
 - but can add custom height and width


-->
