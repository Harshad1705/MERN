<!DOCTYPE html>
<html>

<head>
</head>

<body>

    <h1>Job Application</h1>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name">

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email">

        <br><br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume">

        <br><br>

        <label for="exp">Experience (years):</label>
        <input type="number" id="exp" min="0" max="50">

        <br><br>

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" name="checkbox" id="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" name="checkbox" id="css">
            <label for="css">CSS</label>
            <input type="checkbox" name="checkbox" id="js">
            <label for="js">JavaScript</label> 
        </fieldset>

        <br><br>

        <label for="education">Highest Education</label>
        <select name="education" id="education">
            <option value="high">High School</option>
            <option value="associate">Associate's Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>

        <fieldset>
            <legend>Availability:</legend>
            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio1">
            <label for="radio2">Part-Time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>

        <br><br>

        <label for="coments">Additional Commnets:</label>
        <br>
        <textarea name="comment" id="coments" cols="30" rows="10"></textarea>

        <br><br>
        <input type="button" value="Submit Application">

    </form>

</body>

</html>
