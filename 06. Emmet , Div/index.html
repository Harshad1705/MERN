    <!-- Block vs Inline element 
        Block
        - block element always appear into next line
        - took all space from left to right 
        Inline
        - inline element not start from next lines
        - took only necessary space required for content 
    -->

    <div style="background-color: aqua;">this is my first div</div>
    <span style="background-color: yellow;">this is my first span</span>
    <span style="background-color: yellow;">this is my second span</span>
    <p style="background-color: aqua; display: inline;">first para</p>
    <p style="background-color: aqua;">second para</p>
